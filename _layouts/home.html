---
layout: default
---

<div class="home">
    <div class="posts">
        <!-- TODO: pagination -->
        {% for post in site.posts %}
        <div class="post" href="{{post.link}}">
            <div class="date post-item">[{{ post.date | date: "%m-%d-%Y" }}]</div>
            <div class="title post-item">{{ post.title }}</div>
            <div class="exerpt post-item">{{ post.excerpt }}</div>
        </div>
        {% endfor %}
    </div>
</div>
